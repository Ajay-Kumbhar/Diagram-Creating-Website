<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <link rel = "stylesheet" href = "style.css"/>
        <style>
            .page{
                display: flex;
                justify-content: flex-start;
                width: 1735px;  
            }
            .page .container{
                height: 823px;
                width: 1401px; 
                background-image: url(grid.jpg);
                border: 1px solid black;
            }
        </style>
    </head> 
    <body> 
        <div class="page">
            <div class="icons" style="width: 325px; height: 823px; background-color: rgb(221, 220, 220); border-left: 1px solid black; border-top: 1px solid black; border-bottom: 1px solid black; ">
                <div style="margin-left: 135px; margin-top: 10px; margin-bottom: 25px; font-family:Verdana, Geneva, Tahoma, sans-serif">Shapes</div>
                    <div style="box-sizing: border-box; display: flex; flex-flow:wrap; margin-left: 37px; margin-right: 37px; justify-content: space-between; width: 251px;">
                        <button onclick="addItem('start')"; style="width: 100px; height: 70px; border-radius: 5px; font-family:Verdana, Geneva, Tahoma, sans-serif"><img src="start.png" width="50px" height="40px">Start/End</button>
                        <button onclick="addLine()"; style="width: 100px; height: 70px; border-radius: 5px; font-family:Verdana, Geneva, Tahoma, sans-serif"><img src="line.png" width="60px" height="40px">Line</button>
                        <button onclick="addItem('process')"; style="width: 100px; height: 70px; margin-top: 35px; border-radius: 5px; font-family:Verdana, Geneva, Tahoma, sans-serif"><img src="rectangle.png" width="50px" height="40px">Process</button>
                        <button onclick="addItem('input')"; style="width: 100px; height: 70px; margin-top: 35px; border-radius: 5px; font-family:Verdana, Geneva, Tahoma, sans-serif; font-size: 12px"><img src="input.png" width="50px" height="40px">Input/Output</button>
                        <button onclick="addItem('decision')"; style="width: 100px; height: 70px; margin-top: 35px; border-radius: 5px; font-family:Verdana, Geneva, Tahoma, sans-serif; font-size: 12px"><img src="decision.png" width="45px" height="45px">Decision Box</button>
                        <button onclick="addItem('text')"; style="width: 100px; height: 70px; margin-top: 35px; border-radius: 5px; font-family:Verdana, Geneva, Tahoma, sans-serif; font-size: 12px"><img src="textbox.png" width="62px" height="45px">Text Box</button>
                        <button onclick="arrowType()"; style="width: 100px; height: 70px; margin-top: 35px; border-radius: 5px; font-family:Verdana, Geneva, Tahoma, sans-serif; font-size: 12px"><img src="arrowImage.png" width="25px" height="35px" style="margin-left: 30px; margin-bottom: 5px; display:block">Arrow Pointer</button>
                    </div>
            </div>
            <div onmouseover = "move()"; class = "container" onmousedown="removeMenu(event)">
            </div>
            <div class="items"></div>
        </div>

        <div  class = "menu" style="height:125px; width:150px; border-radius:10px; background:rgb(198,198,198); text-align: center; display: none">
            <button style="margin-top: 20px; width: 130px" id="inc">Size++</button>
            <button style="margin-top: 10px; width: 130px" id="dec">Size--</button>
            <button style="margin-top: 10px; width: 130px" id="delete">Delete</button>
        </div>
        <div  class = "line_menu" style="height:40px; width:150px; border-radius:10px; background:rgb(198,198,198); text-align: center; display: none">
            <button style="margin-top: 10px; width: 130px" id="delete_line">Delete</button>
        </div>
        <div id="arrow_menu" style="height:40px; width:290px; border-radius: 10px; background: rgb(198,198,198); text-align: center; position: absolute; left: 150px; top: 380px; display: none">
            <button style="margin-top: 9px; margin-left: 5px; width: 60px" id="up">UP</button>
            <button style="margin-top: 9px; margin-left: 5px; width: 60px" id="down">DOWN</button>
            <button style="margin-top: 9px; margin-left: 5px; width: 60px" id="left">LEFT</button>
            <button style="margin-top: 9px; margin-left: 5px; width: 60px" id="right">RIGHT</button>
        </div>
        <script src = "main.js"></script>
    </body>
</html>
